<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:spanth="http://www.w3.org/1999/XSL/Transform">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
  <title>Title</title>
</head>

<body>
<div class="container">

  <div class="row mt-5">
    <div class="col-2">
      <p><a class="btn btn-outline-success" href="/"><i class="bi bi-arrow-left-square-fill"></i>Back</a></p>
    </div>
  </div>

  <div class="col-6">
    <h2>Add a new Todo item</h2>
    <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="post">
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control"
          type="text"
          th:field="*{description}"
           id="description"
               placeholder="Description">

            <button type="submit" class="btn btn-outline-success"><i class="bi bi-plus-square-fill"></i>Add Todo</button>
      </div>
    </form>
  </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>

</body>
</html>
